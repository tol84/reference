<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS 학습</title>
</head>
<body>

  <!-- 양방향(2-Way) 데이터 바인딩 -->
  <!-- Vanilla Script / jQuery -->
  <!-- <div class="demo">
    <input aria-label="취미" type="text" class="user-input" placeholder="취미 입력: e.g 축구">
    <p>사용자의 취미는 <span class="print-input">[...]</span>입니다.</p>
  </div> -->

  <!-- jQuery CDN 파일 로드 -->
  <!-- <script src="https://unpkg.com/jquery"></script> -->


  <!-- VueJS -->
  <!-- Directives, Expression, Interpolation(String Template) -->
  <div class="demo">
    <!-- HTML Template -->
    <!-- Directive -> Data Binding -->
    <input
      v-model="hobby"
      aria-label="취미"
      type="text"
      class="user-input"
      placeholder="취미 입력: e.g 축구">
    <p>사용자의 취미는 <span class="print-input">{{ hobby }}</span>입니다.</p>
  </div>


  <!-- VueJS 로컬 파일 로드 -->
  <script src="./vender/vue.js"></script>
  <!-- <script src="./vender/vue.min.js"></script> -->

  <!-- VueJS CDN 파일 로드 -->
  <!-- unpkg.com은 NPM에서 관리되는 최신 버전을 로드할 수 있습니다. -->
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <!-- <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script> -->
  <!-- <script src="https://unpkg.com/vue@2.5.3/dist/vue.min.js"></script> -->


  <script>
    // ES5 환경
    (function(global, Vue){
      'use strict';

      console.log('Vue는 올바르게 로드되었는가?:', !!Vue);
      console.log('사용중인 Vue의 버전은?:', Vue.version);

    }) //(window, window.Vue);

    // vue-cli 환경 -> ES6 사용
  </script>

  <script src="./data/store.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
